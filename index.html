<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Website for Vibrant wallet" />
        <meta name="author" content="Awesome student" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://metatags.io/" />
        <meta property="og:title" content="Vibrant wallet" />
        <meta property="og:description" content="Bla bla" />
        <meta
            property="og:image"
            content="https://metatags.io/images/meta-tags.png"
        />
        <!-- X (Twitter) -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="" />
        <meta property="twitter:title" content="Ceramic soul" />
        <meta property="twitter:description" content="Bla bla" />
        <meta
            property="twitter:image"
            content="https://metatags.io/images/meta-tags.png"
        />
        <title>Vibrant</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    </head>
    <body>
        <section class="promo">
            <header class="promo__header">
                <img
                    src="./src/img/promo/logo.png"
                    alt="logo"
                    class="promo__header-logo"
                />
                <nav class="promo__header-nav">
                    <ul class="promo__header-item">
                        <li class="promo__header-link"><a href="">Home</a></li>
                        <li class="promo__header-link"><a href="">FAQ</a></li>
                        <li class="promo__header-link"><a href="">Blog</a></li>
                        <button class="promo__header-btn">Buy Template</button>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <h1 class="promo__title">
                    Open your first crypto<br />wallet, right now!
                </h1>
                <h2 class="promo__subtitle">
                    Vibrant is the best software platform to easily<br />capture
                    user feed back for your brand and products.
                </h2>
                <button class="promo__btn">
                    <div class="promo__btn-text">Buy Template</div>
                    <img src="./src/icons/promo/arrow.svg" alt="arrow" />
                </button>
                <div class="promo__wrapper">
                    <img
                        src="./src/img/promo/wallet_demo.jpg"
                        alt="wallet_demo"
                        class="promo__img"
                    />
                    <div class="promo__card-savings">
                        <div class="promo__card-text">Savings</div>
                        <div class="promo__card-amount">
                            $2,380.00
                            <span></span>
                        </div>
                    </div>
                    <div class="promo__card-bills">
                        <div class="promo__card-block">
                            <div class="promo__card-text">Split bills</div>
                            <div class="promo__card-amount">
                                $800.00
                                <span></span>
                            </div>
                        </div>
                        <div class="promo__card-block">
                            <img
                                src="./src/img/promo/card/card_image_1.png"
                                alt="user_1"
                            />
                            <img
                                src="./src/img/promo/card/card_image_2.png"
                                alt="user_2"
                            />
                            <img
                                src="./src/img/promo/card/card_image_3.png"
                                alt="user_3"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script type="module" src="./src/js/script.js"></script>
    </body>
</html>
